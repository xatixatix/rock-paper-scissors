<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kő-Papír-Olló</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <p class="display-2">Kő-Papír-Olló</p>

    <div id="player">
        <p class="display-6">Játékos:</p>
        <table>
            <tr>
                <th><img src="hand-solid.svg" class="hand" id="paper" onclick="selectPaper()"></th>
                <th><img src="hand-back-fist-solid.svg" class="hand" id="rock" onclick="selectRock()"></th>
                <th><img src="hand-scissors-solid.svg" class="hand" id="scissors" onclick="selectScissors()"></th>
            </tr>
        </table>
    </div>

    <div id="computer">
        <p class="display-6">Gép:</p>
        <table>
            <tr>
                <th><img src="hand-solid.svg" class="handC" id="paperC"></th>
                <th><img src="hand-back-fist-solid.svg" class="handC" id="rockC"></th>
                <th><img src="hand-scissors-solid.svg" class="handC" id="scissorsC"></th>
            </tr>
        </table>
    </div>

    <div id="last-part">
        <p class="display-3" id="winLoseText"></p>
        <p class="display-1" id="scoreText"></p>

        <button class="btn btn-dark" id="nextRound" onclick="nextTurn()">Következő kör!</button>
    </div>


    <script src="macs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
